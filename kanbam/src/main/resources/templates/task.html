<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-details {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .task-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .task-details p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="task-details">
    <h1 th:text="${task.name}">Task Name</h1>
    <p><strong>Description:</strong> <span th:text="${task.description}">Task description here...</span></p>
    <p><strong>Status:</strong> <span th:text="${task.status}">Task status here...</span></p>
    <p><strong>Priority:</strong> <span th:text="${task.priority}">Task priority here...</span></p>
    <a href="/" class="back-link">Back to Kanban</a>
</div>
</body>
</html>
